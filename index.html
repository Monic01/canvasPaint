<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas class="canvas" id="jsCanvas"></canvas>
    <div class="control">
      <form action="">
        <input
          type="range"
          class="brushRange"
          id="brushSize"
          min="0.1"
          max="5"
          value="2.5"
          step="0.1"
        />
      </form>
      <div class="state">
        <div class="brushState" id="brushState">Now use Brush</div>
        <div class="nowColor" id="nowColor"></div>
      </div>
      <div class="buttonBar">
        <button id="changeBtn">FILL</button>
        <button id="resetBtn">RESET</button>
        <button id="saveBtn">SAVE</button>
      </div>
      <div class="colors">
        <div class="color" style="background-color: white"></div>
        <div class="color" style="background-color: black"></div>
        <div class="color" style="background-color: red"></div>
        <div class="color" style="background-color: orange"></div>
        <div class="color" style="background-color: yellow"></div>
        <div class="color" style="background-color: green"></div>
        <div class="color" style="background-color: blue"></div>
        <div class="color" style="background-color: navy"></div>
        <div class="color" style="background-color: purple"></div>
        <div class="color" style="background-color: rgb(13, 212, 219)"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
